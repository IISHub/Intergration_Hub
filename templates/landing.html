{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png' %}" href="{% static 'assets/images/logos/favicon.png' %}" />

  <!-- Core Css -->
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}" />

  <title>{% block title %}{% endblock title %}</title>
  <!-- Owl Carousel  -->
  <link rel="stylesheet" href="{% static 'assets/libs/owl.carousel/dist/assets/owl.carousel.min.css' %}" />
</head>

<body>
  <!-- Import Js Files -->

  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <script src="{% static 'assets/js/app.init.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/libs/simplebar/dist/simplebar.min.js' %}"></script>

  <script src="{% static 'assets/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets/js/theme.js' %}"></script>

  <script src="{% static 'assets/libs/owl.carousel/dist/owl.carousel.min.js' %}"></script>
  <script src="{% static 'assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/js/dashboards/dashboard.js' %}"></script>
</body>

</html>
