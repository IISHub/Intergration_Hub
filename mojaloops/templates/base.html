{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/v/bs5/dt-1.13.8/datatables.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom styles for the side menu */
      .side-menu {
          position: fixed;
          top: 0;
          left: 0;
          bottom: 0;
          width: 175px;
          background-color: #343a40; /* dark background color */
          padding-top: 3.5rem;
          overflow-y: auto;
      }

      .nav-link {
          color: #f8f9fa !important; /* link text color */
      }

      .dropdown-menu {
          background-color: #343a40; /* dropdown background color */
          position: static; /* Make dropdowns expand horizontally */
          transform: translateX(-100%); /* Move dropdowns to the left */
      }

      .dropdown:hover .dropdown-menu {
          display: block; /* Show dropdown menu on hover */
      }

      .dropdown-item {
          color: #f8f9fa !important; /* dropdown item text color */
      }

      .main {
          margin-left: 175px;
      }
    </style>
  </head>

  <body>
    <nav class="side-menu">
      <ul class="nav flex-column">
          <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown 1
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdown1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown 2
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdown2">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
          </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.8/datatables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script>
      new DataTable("#example");
    </script>
  </body>
</html>
