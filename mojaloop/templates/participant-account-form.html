{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}{{form_type}} Participant's Account{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h3">{{form_type}} a participant's account</h1>
</div>
<form action="{% url 'create-participant-account' name=participant_name %}"  method="post">
    {% if error %}<div class="alert alert-warning" role="alert">{{error}}</div>{% endif %}

    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-primary">{{form_type}}</button>
</form>
{% endblock %}
